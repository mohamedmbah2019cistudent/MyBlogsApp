{% extends 'base.html' %}

{% block content %}
<div class="carousel carousel-slider center" data-indicators="true">
    <div class="carousel-fixed-item sign-in center">
        <div class="container">
            <h1 class="carousel-text">Sign In</h1>
                <div class="row">
                    <form action="{{ url_for('get_articles') }}" method="POST" class="col s12 sign-in-up-styles">
                        <div class="row">
                            <div class="input-field col s12">
                                <div id="sign-in">
                                    <input id="email" type="email" class="validate" maxlength="30" required>
                                    <label for="email" class="active">Email Address</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <div id="sign-in">
                                    <input id="password" type="password" class="validate" required>
                                    <label for="password" class="active">Password</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn waves-effect waves-light" type="submit" name="action">Sign In</button>
                        </div>

                        <p class="sign-up-in-paragraph">Don't have an account? <a href="{{url_for('sign_up')}}">Sign Up</a></p>

                    </form>
                </div>
        </div>
    </div>
    <div class="carousel-item carousel-text bg-img-one"></div>
    <div class="carousel-item carousel-text bg-img-two"></div>
    <div class="carousel-item carousel-text bg-img-three"></div>
    <div class="carousel-item carousel-text bg-img-four"></div>
</div>
{% endblock %}
