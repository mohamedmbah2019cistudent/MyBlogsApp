{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="list-group">
        <div class="list-group-item list-group-item-action flex-column align-items-start d-flex w-100 justify-content-between">
            <h1>{{article.title}}</h1>
            <h5 class="mb-1">Written by {{ article.author }} on {{article.create_date}}</h5>
            <p>{{ article.body | markdown }}</p>
            <button type="button" data-toggle="modal" data-target="#myModal" class="delete-button waves-effect waves-light btn btn-delete btn_small">Delete</button>
            <a href="{{url_for('edit_article', article_id=article._id)}}" class="waves-effect waves-light btn btn-edit btn_small" >Edit</a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="myModalLabel">Delete</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this article?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="waves-effect waves-light btn btn-edit btn_small" data-dismiss="modal">No</button>
                <a href="{{url_for('delete_article', article_id=article._id)}}"><button  type="button" class="delete-button waves-effect waves-light btn btn-delete btn_small">Yes</button></a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
