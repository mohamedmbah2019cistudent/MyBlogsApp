{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Countries</h1>
    <div class="row">
        {% for country in countries | sort(attribute='country_name') %}
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
            <a href="{{url_for('single_country', country_id=country._id)}}" class="btn btn-default country-button">{{ country.country_name }}<a/>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <a href="{{url_for('add_country')}}" class="waves-effect waves-light btn btn-countries">
            <i class="material-icons right fas fa-globe-europe"></i>Add Country
        </a>
    </div>
</div>
{% endblock %}
