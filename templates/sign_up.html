{% extends 'base.html' %}

{% block content %}
<div class="carousel carousel-slider center" data-indicators="true">
    <div class="carousel-fixed-item center">
        <div class="container">
            <h1 class="carousel-text">Sign Up</h1>
                <div class="row">
                    <form action="{{ url_for('sign_in') }}" method="POST" class="col s12 sign-in-up-styles">
                        <div class="row">
                            <div class="input-field col s12 sign-in-up-input">
                                <div id="sign-up">
                                    <input id="username" type="text" class="validate" maxlength="15" minlength="3" required>
                                    <label for="username" class="active">Username</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <div id="sign-up">
                                    <input id="email" type="email" class="validate" maxlength="30" required>
                                    <label for="email" class="active">Email Address</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <div id="sign-up">
                                    <input id="password" type="password" class="validate" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                                    <label for="password" class="active">Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <div id="sign-up">
                                    <input id="confirm-password" type="password" class="validate" required>
                                    <label for="confirm-password" class="active">Confirm Password</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up</button>
                        </div>

                        <p class="sign-up-in-paragraph">Already have an account? <a href="{{url_for('sign_in')}}">Sign In</a></p>

                    </form>
                </div>
        </div>
    </div>
    <div class="carousel-item carousel-text bg-img-one"></div>
    <div class="carousel-item carousel-text bg-img-two"></div>
    <div class="carousel-item carousel-text bg-img-three"></div>
    <div class="carousel-item carousel-text bg-img-four"></div>
</div>


{% endblock %}
